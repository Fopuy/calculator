<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calc">
        <div class="display-container">
            <div class="superscript" id="mini-display"></div>
            <p class="result"></p>
        </div>
    <div class="div-buttons">
        <button class="numButton" id="btn7">7</button>
        <button class="numButton" id="btn8">8</button>
        <button class="numButton" id="btn9">9</button>
        <button class="operator">+</button>
        <button class="numButton" id="btn4">4</button>
        <button class="numButton" id="btn5">5</button>
        <button class="numButton" id="btn6">6</button>
        <button class="operator">-</button>
        <button class="numButton" id="btn1">1</button>
        <button class="numButton" id="btn2">2</button>
        <button class="numButton" id="btn3">3</button>
        <button class="operator">*</button>
        <button id="clear-btn">C</button>
        <button class="numButton" id="btn0">0</button>
        <button id="equals">=</button>
        <button class="operator">/</button>
    </div>
    </div>
</body>
</html>
